<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetes Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

  <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-6">Diabetes Risk Assessment</h1>

    <form id="assessment-form" class="space-y-6">

      <!-- Age & Gender -->
      <div class="grid grid-cols-2 gap-6">
        <div>
          <label class="font-semibold">Age</label>
          <input id="age" required type="number" step="0.1"
            class="w-full p-3 border rounded-lg" />
        </div>

        <div>
          <label class="font-semibold">Gender</label>
          <select id="gender" required class="w-full p-3 border rounded-lg">
            <option value="">Select</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>
        </div>
      </div>

      <!-- BMI -->
      <div>
        <label class="font-semibold">BMI</label>
        <input id="bmi" required type="number" step="0.1"
          class="w-full p-3 border rounded-lg" />
      </div>

      <!-- Blood test fields -->
      <div class="grid grid-cols-2 gap-6">
        <div>
          <label class="font-semibold">HbA1c</label>
          <input id="hba1c" required type="number" step="0.1"
            class="w-full p-3 border rounded-lg" />
        </div>

        <div>
          <label class="font-semibold">Creatinine</label>
          <input id="creatinine" required type="number" step="0.1"
            class="w-full p-3 border rounded-lg" />
        </div>

        <div>
          <label class="font-semibold">Urea</label>
          <input id="urea" required type="number" step="0.1"
            class="w-full p-3 border rounded-lg" />
        </div>

        <div>
          <label class="font-semibold">Triglycerides (TG)</label>
          <input id="triglycerides" required type="number" step="0.1"
            class="w-full p-3 border rounded-lg" />
        </div>

        <div>
          <label class="font-semibold">HDL</label>
          <input id="hdl" required type="number" step="0.1"
            class="w-full p-3 border rounded-lg" />
        </div>

        <div>
          <label class="font-semibold">LDL</label>
          <input id="ldl" required type="number" step="0.1"
            class="w-full p-3 border rounded-lg" />
        </div>

        <div>
          <label class="font-semibold">VLDL</label>
          <input id="vldl" required type="number" step="0.1"
            class="w-full p-3 border rounded-lg" />
        </div>

        <div>
          <label class="font-semibold">Total Cholesterol</label>
          <input id="cholesterol" required type="number" step="0.1"
            class="w-full p-3 border rounded-lg" />
        </div>
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full py-3 bg-blue-600 text-white rounded-lg font-bold">
        Predict
      </button>
    </form>

    <!-- RESULTS -->
    <div id="result-box" class="hidden mt-8 p-6 rounded-xl text-white text-center"></div>

  </div>

  <script>
    const form = document.getElementById("assessment-form");
    const resultBox = document.getElementById("result-box");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      // Collect values in the correct training order
      const data = {
        Gender: document.getElementById("gender").value === "M" ? 1 : 0,
        AGE: parseFloat(document.getElementById("age").value),
        Urea: parseFloat(document.getElementById("urea").value),
        Cr: parseFloat(document.getElementById("creatinine").value),
        HbA1c: parseFloat(document.getElementById("hba1c").value),
        Chol: parseFloat(document.getElementById("cholesterol").value),
        TG: parseFloat(document.getElementById("triglycerides").value),
        HDL: parseFloat(document.getElementById("hdl").value),
        LDL: parseFloat(document.getElementById("ldl").value),
        VLDL: parseFloat(document.getElementById("vldl").value),
        BMI: parseFloat(document.getElementById("bmi").value)
      };

      try {
        const response = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const res = await response.json();

        // Show output box
        resultBox.classList.remove("hidden");
        resultBox.innerHTML = `
          <h2 class="text-2xl font-bold mb-2">Prediction Result</h2>
          <p class="text-xl">Patient is: <b>${res.prediction_label === "Y" ? "Diabetic" : "Not Diabetic"}</b></p>
          <p class="mt-2">Probability (Y): <b>${(res.probability_Y * 100).toFixed(2)}%</b></p>
          <p>Probability (N): <b>${(res.probability_N * 100).toFixed(2)}%</b></p>
        `;

        resultBox.style.background =
          res.prediction_label === "Y"
            ? "linear-gradient(135deg,#ff9a9e,#fecfef)"
            : "linear-gradient(135deg,#4facfe,#00f2fe)";

      } catch (err) {
        alert("Failed to connect to FastAPI backend.");
        console.error(err);
      }
    });
  </script>

</body>
</html>
